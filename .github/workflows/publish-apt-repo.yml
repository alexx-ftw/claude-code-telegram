name: Publish APT Repository

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: apt-repo-pages
  cancel-in-progress: false

jobs:
  publish-apt-repo:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip poetry
          sudo apt-get update
          sudo apt-get install -y apt-utils dpkg-dev gnupg

      - name: Build Debian package
        run: ./scripts/build-deb.sh

      - name: Import APT signing key
        env:
          APT_GPG_PRIVATE_KEY_B64: ${{ secrets.APT_GPG_PRIVATE_KEY_B64 }}
        run: |
          if [[ -z "${APT_GPG_PRIVATE_KEY_B64}" ]]; then
            echo "Missing required secret: APT_GPG_PRIVATE_KEY_B64" >&2
            exit 1
          fi

          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "${APT_GPG_PRIVATE_KEY_B64}" | base64 --decode | gpg --batch --import

      - name: Build signed APT repository
        env:
          APT_GPG_KEY_ID: ${{ secrets.APT_GPG_KEY_ID }}
          APT_GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          if [[ -z "${APT_GPG_KEY_ID}" ]]; then
            echo "Missing required secret: APT_GPG_KEY_ID" >&2
            exit 1
          fi

          DEB_FILE="$(ls dist/deb/*.deb | head -n 1)"
          GPG_PASSPHRASE="${APT_GPG_PASSPHRASE}" ./scripts/build-apt-repo.sh apt-repo "${DEB_FILE}" "${APT_GPG_KEY_ID}"

      - name: Upload Debian artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-telegram-deb
          path: dist/deb/*.deb

      - name: Upload APT repo artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-code-telegram-apt-repo
          path: |
            apt-repo/claude-code-telegram-archive-keyring.asc
            apt-repo/claude-code-telegram-archive-keyring.gpg
            apt-repo/dists
            apt-repo/pool

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apt-repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
